<section id="register">
    <div class="inner-container">
        <form role="form" method="POST" action="/companyredis" onsubmit="">
            <h1 class="text-center">COMPANY FORM</h1>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4">
                    <label for="companyName">Company Name</label>
                    <input type="text" name="companyName" value="companyX" class="form-control" required>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <label for="industryType">Industry Type</label>
                    <select name="industryType" id="industry" class="form-control" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <label for="contactName">Contact Name</label>
                    <input type="text" name="contactName" value="Mr B Riddle" class="form-control" required>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="companyX@X.com" class="form-control" required>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="" class="form-control" value="07723469914">
                </div>
            </div>
            <div class="row">
                <h4>Target Regions </h4>
                <div class="form-group col-xs-6 col-md-12">
                    <label for="target region1" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion1" id="targetRegion1">Target Region1
                    </label>
                    <label for="target region2" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion2" id="targetRegion2">Target Region2
                    </label>
                    <label for="target region3" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion3" id="targetRegion3">Target Region3
                    </label>
           
                    <label for="target region4" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion4" id="targetRegion4">Target Region4
                    </label>
                    <label for="target region5" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion5" id="targetRegion5">Target Region5
                    </label>
                    <label for="target region6" class="checkbox-inline">
                        <input type="checkbox" name="targetRegion6" id="targetRegion6">Target Region6
                    </label>
                </div>
            </div>
            <div class="row">
                <h4>Society tye interested in sponsoring</h4>
                <label for="AcademicEmployability" class="checkbox-inline">
                    <input type="checkbox" name="AcademicEmployability" id="AcademicEmployability">Academic & Employability
                </label>
                <label for="ArtsCulture" class="checkbox-inline">
                    <input type="checkbox" name="ArtsCulture" id="ArtsCulture">Arts & Culture
                </label>
                <label for="FaithWorldview" class="checkbox-inline">
                    <input type="checkbox" name="FaithWorldview" id="FaithWorldview">Faith & Worldview
                </label>
                <label for="FitnessWellbeing" class="checkbox-inline">
                    <input type="checkbox" name="FitnessWellbeing" id="FitnessWellbeing">Fitness & Wellbeing
                </label>
                <label for="International" class="checkbox-inline">
                    <input type="checkbox" name="International" id="International">International
                </label>
                <label for="Media" class="checkbox-inline">
                    <input type="checkbox" name="Media" id="Media">Media
                </label>
                </br>
                <label for="Music" class="checkbox-inline">
                    <input type="checkbox" name="Music" id="Music">Music
                </label>
                <label for="OutdoorAdventure" class="checkbox-inline">
                    <input type="checkbox" name="OutdoorAdventure" id="OutdoorAdventure">Outdoor and Adventure
                </label>
                <label for="PoliticalCampaigningCauses" class="checkbox-inline">
                    <input type="checkbox" name="Political, Campaigning & Causes" id="Political, Campaigning & Causes">Political, Campaigning & Causes
                </label>
                <label for="Recreational" class="checkbox-inline">
                    <input type="checkbox" name="Recreational" id="Recreational">Recreational
                </label>
                <label for="Volunteering" class="checkbox-inline">
                    <input type="checkbox" name="Volunteering" id="Volunteering">Volunteering
                </label>
                <label for="Other" class="checkbox-inline">
                    <input type="checkbox" name="Other" id="Other">Other
                </label>
            </div>
            <div class="row">
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
                <output id="messageOut"></output>
            </div>
    </div>
    </form>
    </div>
</section>
