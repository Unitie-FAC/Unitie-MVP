<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <section id="societyForm">
        <form role="form" id="societyForm">
            <label for="Society Name">Society Name </label>
            <input type="text" id="societyName" placeholder="Society Name" name="Society Name" value="GUFC" required>
            <br>
            <label for="University">University </label>
            <input type="text" id="univeristy" name="university" placeholder="university auto/comp" value="University of Glasgow" required>
            <br>
            <label for="Specify other ">Specify Other </label>
            <input type="text" id="specifyOther" placeholder="specify other institution" value="Langside college" required>
            <br>
            <label for="Region">Region </label>
            <select name="Region" id="region" required>
                <option value="Strathclyde">Strathclyde</option>
                <option value="London">London</option>
                <option value="East Sussex">East Sussex</option>
            </select>
            <br>
            <label for="Member size">Member Size</label>
            <select name="Member size" id="region" required>
                <option value="0-100">0-100</option>
                <option value="100-200">0-200</option>
                <option value="200-500">200-500</option>
                <option value="500 +">500 +</option>
            </select>
            <br>
            <label for="Email">Email</label>
            <input type="email" id="societyEmail" placeholder="email" value="bigmumma@gmail.com" required>
            <br>
            <label for="cellPhone">Phone</label>
            <input type="text" id="cellPhone" placeholder="cellPhone" value="555-7777">
            <br>
            <label for="about us">About Us</label>
            <textarea>type="text area" id="aboutUs" placeholder="about us " name="about us " value="uni football team, enjoy a laugh"></textarea> 
            <br>
            <label for="picture">Picture</label>
            <input type="file" name="picture" placeholder="picture" accept="image/*">
            <br>
            <button type="button" onclick="app.sendFormData()">Submit</button>
        </form>
    </section>
</body>

</html>
